<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>toDoList</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="deal-block">
	<form class="add-deal-form">
		<button type="button" class="open-new-deal-form-btn" form="" onClick="openForm(event)">
			Создать
		</button>
		<div class="list-head">Список задач</div>
		<button type="button" class="remove-deals-btn" onclick="clean()">
			Отчистить
		</button>
	</form>
	<form class="new-deal-form" method="post" onsubmit="add(event)">
		<input type="text" placeholder="Новая задача" class="new-deal-inbx">
		<button type="button" class="add-new-deal-btn" onclick="add(event)">
			Добавить
		</button>
		<button type="button" class="close-new-deal-form-btn" onclick="closeDealCreation()">
			Закрыть
		</button>
	</form>
	<div class="deals-list">
	</div>
</section>
</body>
	<script src="src/main.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</html>
